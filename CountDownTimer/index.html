<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

 <!-- defer specifies that the script is downloaded in parallel to parsing the page, and executed after the page has finished parsing. 
    Because the html file should be parsed first by the browser or IDE then the script.js functions will be able to get all the html element.
    otherwise it won't get any element. Or the function script should be written exactly at the end of same html page.-->

</head>

<body>

    <h1>Count Down Timer</h1>

    <div class="user-input">
        <h2>Enter your desired time.</h2>
        <input type="date" id="inputByUser" value="2023-01-01">
    </div>


    <div class="countdown-container">

        <div class="countdown-element days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>

        <div class="countdown-element hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>

        <div class="countdown-element mins-c">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>

        <div class="countdown-element seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>

</body>

</html>
