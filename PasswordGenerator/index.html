<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator App</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!-- defer specifies that the script is downloaded in parallel to parsing the page, and executed after the page has finished parsing. 
    Because the html file should be parsed first by the browser or IDE then the script.js functions will be able to get all the html element.
    otherwise it won't get any element. Or the function script should be written exactly at the end of same html page.-->

</head>

<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span  id="pw">1564@jsdfisd8)s</span>                
                <button id="copy">Copy</button>
            </div>
           

        </div>

        <div class="pw-body">

            <div class="form-control">
                <label for="len">Password Length</label>
                <input type="number" value="15" min="2" max="40" id="len">
            </div>

            <div class="form-control">
                <label for="upper">Contain Uppercase Letters </label>
                <input type="checkbox" id="upper">
            </div>

            <div class="form-control">
                <label for="lower">Contain Lowercase Letters</label>
                <input type="checkbox" id="lower">
            </div>

            <div class="form-control">
                <label for="number">Contain Numbers</label>
                <input type="checkbox" id="number">
            </div>

            <div class="form-control">
                <label for="symbol">Contain Sybols</label>
                <input type="checkbox" id="symbol">
            </div>

            <button class="generate" id="generate">
                Generate Password
            </button>


        </div>
    </div>

</body>

</html>
