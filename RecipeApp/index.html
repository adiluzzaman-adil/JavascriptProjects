<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipe App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!-- defer specifies that the script is downloaded in parallel to parsing the page, and executed after the page has finished parsing. 
    Because the html file should be parsed first by the browser or IDE then the script.js functions will be able to get all the html element.
    otherwise it won't get any element. Or the function script should be written exactly at the end of same html page.-->

</head>

<body>

    <div class="mobile-container">
        <header>
            <input type="text" id="search-term">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>

        <div class="fav-container">
            <h3>Favorite Meals</h3>
            <ul class="fav-meals" id="fav-meals">

            </ul>
        </div>

        <div class="meals" id="meals">

        </div>
    </div>

    <div class="popup-container hidden" id="meal-popup">
        <div class="popup">

            <button id="close-popup" class="close-popup"><i class="fas fa-times"></i></button>
            <div class="meal-info" id="meal-info">


            </div>

        </div>
    </div>

</body>

</html>
