<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <!-- This shortcut icon is used to add an image on website header -->
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!-- defer specifies that the script is downloaded in parallel to parsing the page, and executed after the page has finished parsing. 
    Because the html file should be parsed first by the browser or IDE then the script.js functions will be able to get all the html element.
    otherwise it won't get any element. Or the function script should be written exactly at the end of same html page.-->

</head>

<body>
    <h1>ToDos</h1>

    <form id="form">
        <input type="text" id="input" class="input" placeholder="Enter your todo..." autocomplete="off">


        <ul class="todos" id="todos">
        </ul>
    </form>
    <small>Left click to toggle complete.<br/>Right click to remove the todo.</small>
</body>

</html>
